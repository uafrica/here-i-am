name: CI

on:
  - push
  - pull_request

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.14"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Checks
        run: make check
